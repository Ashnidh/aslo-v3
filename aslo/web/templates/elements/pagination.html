<!-- Pagination -->
{% if pagination.num_pages > 1 %}
<div class="text-center">
    <ul class="pagination pagination-lg">
        <li {% if not pagination.has_prev %}class="disabled" {% endif %}>
            {% if search_query %}
            <a href="{{ url_for('web.search',name=[search_query],page=pagination.prev_page) }}">&laquo;</a>
            {% else %}
            <a href="{{ url_for('web.index',page=pagination.prev_page) }}">&laquo;</a>
            {% endif %}
        </li>

        {% for i in range(1, pagination.num_pages + 1) %}
        <li {% if pagination.page==i %}class="active" {% endif %}>
            {% if search_query %}
            <a href="{{ url_for('web.search',name=[search_query],page=i)}}">{{ i }}</a>
            {% else %}
            <a href="{{ url_for('web.index',page=i) }}">{{ i }}</a>
            {% endif %}
        </li>
        {% endfor %}
        <li {% if not pagination.has_next %}class="disabled" {% endif %}>
            {% if search_query %}
            <a href="{{ url_for('web.search',name=[search_query],page=pagination.next_page) }}">&raquo;</a>
            {% else %}
            <a href="{{ url_for('web.index',page=pagination.next_page) }}">&raquo;</a>
            {% endif %}
        </li>
    </ul>
</div>
{% endif %}
<!-- End Pagination -->
