<div>
    
<ul class="list-group">
    <li class="list-group-item d-flex  align-items-center">
        <div class="card-body">
            <h4 class="card-title"> <i class="fa fa-chrome fa-2x fa-spin-hover"></i>  &nbsp; Web Activity</h4>
          
           {% if release.is_web %}
            <span class="badge success-color card-text"> Yes </span> 
          {% else %}
           <span class="badge danger-color card-text"> No </span>
          {% endif %}
        </div>       
    </li>
    <li class="list-group-item d-flex  align-items-center">
        <div class="card-body">
            <h4 class="card-title"> <i class="fa fa-hashtag fa-2x fa-spin-hover"></i>  &nbsp; Min. Sugar Version</h4>
           <span class="badge "> {{ release.min_sugar_version}} </span>

        </div>       
    </li>

    <li class="list-group-item d-flex  align-items-center">
        <div class="card-body">
            <h4 class="card-title"> <i class="fa fa-university fa-2x fa-spin-hover"></i>  &nbsp; License</h4>
           <span class="badge badge-info info-color "> {{ license }} </span>

        </div>       
    </li>
   
    <li class="list-group-item d-flex  align-items-center">
        <div class="card-body">
            <h4 class="card-title"> <i class="fa fa-calendar fa-2x fa-spin-hover"></i>  &nbsp; Published On</h4>
           <span class="badge badge-info warning-color-dark "> {{ release.timestamp.strftime("%d %b, %Y") }} </span>

        </div>       
    </li>
</ul>
                
</div>
