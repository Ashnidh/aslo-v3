<div id="screenshot-carousel" class="carousel slide img-responsive" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#screenshot-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#screenshot-carousel" data-slide-to="1"></li>
    <li data-target="#screenshot-carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner  container">
    <div class="item active">
      <img src="https://images.unsplash.com/photo-1456305951335-bb8134aeab8a?dpr=1&auto=format&fit=crop&w=1500&h=999&q=80&cs=tinysrgb&crop=" class="img-responsive text-center"  alt="Chania">
    </div>

    <div class="item">
      <img src="http://via.placeholder.com/1024x768" class="img-responsive" alt="Chicago">
    </div>

    <div class="item">
      <img src="http://via.placeholder.com/1024x768"  class="img-responsive" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#screenshot-carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#screenshot-carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
