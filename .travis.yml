language: python
python:
- '3.3'
- '3.4'
- '3.5'
- '3.6'
services:
- redis-server
- mongodb
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_ad8f1517fc45_key -iv $encrypted_ad8f1517fc45_iv
  -in .env.enc -out .env -d
install: pip install -r requirements.txt
# Run server only for 50 seconds, some time given for Imgur Client to verify keys, ideally it takes less than 2 seconds to validate and boot up whole server 
# Timeout returns 124 if command timeouts without any problems
script: timeout -sHUP 0.5m bash start.sh; if [ "$?" -eq 124 ]; then exit 0 ; else exit 1 ; fi 

